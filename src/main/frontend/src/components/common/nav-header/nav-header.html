<template class="top-header__wrapper" bindable="router">
  <require from="./nav-header.scss"></require>
  <div class="page-container top-header__content">
    <h1 class="top-header__heading">
      <a href="/"><img src="/images/trd-kommune-logo.svg"/></a>
    </h1>
    <nav class="top-header__main-nav">
      <a
        repeat.for="row of router.navigation"
        class="
      top-header__main-nav-entry
      ${row.isActive ? 'top-header__main-nav-entry--selected' : ''}
      "
        href.bind="row.href"
        >${row.title}</a
      >
    </nav>
  </div>
</template>
