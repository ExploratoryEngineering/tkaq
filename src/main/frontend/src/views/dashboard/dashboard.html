<template>
  <require from="./dataFilter/data-filter"></require>
  <require from="./stats/stats-card"></require>
  <require from="./visualizations/plot-visualization"></require>
  <require from="./visualizations/heatmap-visualization"></require>
  <tn-grid>
    <tn-grid-row>
      <tn-grid-item grid-size="12">
        <tn-card>
          <tn-card-header>
            <data-filter
              devices.bind="devices"
              filtered-device-id.bind="filteredDeviceId"
              is-live.bind="isLive"
              date-range.bind="dateRange"
            ></data-filter>
          </tn-card-header>
        </tn-card>
      </tn-grid-item>
    </tn-grid-row>
    <tn-grid-row>
      <tn-grid-item>
        <stats-card tkaq-data-points.bind="tkaqDataPoints"></stats-card>
      </tn-grid-item>
    </tn-grid-row>
    <tn-grid-row>
      <tn-grid-item grid-size="12">
        <heatmap-visualization
          title="Heatmap of CO2 Equivalents ppm"
          data-key="co2Equivalents"
          data-name="ppm"
          data-min="350"
          data-max="5000"
          tkaq-data-points.bind="tkaqDataPoints"
        ></heatmap-visualization>
      </tn-grid-item>
    </tn-grid-row>
    <tn-grid-row>
      <tn-grid-item grid-size="12">
        <heatmap-visualization
          title="Heatmap of PM10"
          data-key="pm10"
          data-name="Âµg/m3"
          data-min="1"
          data-max="150"
          range="10"
          tkaq-data-points.bind="tkaqDataPoints"
        ></heatmap-visualization>
      </tn-grid-item>
    </tn-grid-row>
    <tn-grid-row>
      <tn-grid-item grid-size="12">
        <tn-card>
          <tn-card-header>
            <tn-card-title>Temperature &deg;C</tn-card-title>
          </tn-card-header>
          <tn-card-body no-padding>
            <plot-visualization
              devices.bind="devices"
              tkaq-data-points.bind="tkaqDataPoints"
              data-key="temperature"
            ></plot-visualization>
          </tn-card-body>
        </tn-card>
      </tn-grid-item>
      <tn-grid-item grid-size="12">
        <tn-card>
          <tn-card-header>
            <tn-card-title>Humidity %</tn-card-title>
          </tn-card-header>
          <tn-card-body no-padding>
            <plot-visualization
              devices.bind="devices"
              tkaq-data-points.bind="tkaqDataPoints"
              data-key="relHumidity"
            ></plot-visualization>
          </tn-card-body>
        </tn-card>
      </tn-grid-item>
      <tn-grid-item grid-size="12">
        <tn-card>
          <tn-card-header>
            <tn-card-title>PM10</tn-card-title>
          </tn-card-header>
          <tn-card-body no-padding>
            <plot-visualization
              devices.bind="devices"
              tkaq-data-points.bind="tkaqDataPoints"
              data-key="pm10"
            ></plot-visualization>
          </tn-card-body>
        </tn-card>
      </tn-grid-item>
      <tn-grid-item grid-size="12">
        <tn-card>
          <tn-card-header>
            <tn-card-title>VOC Equivalents</tn-card-title>
          </tn-card-header>
          <tn-card-body no-padding>
            <plot-visualization
              devices.bind="devices"
              tkaq-data-points.bind="tkaqDataPoints"
              data-key="vocEquivalents"
              logarithmic="true"
            ></plot-visualization>
          </tn-card-body>
        </tn-card>
      </tn-grid-item>
    </tn-grid-row>
  </tn-grid>
</template>
