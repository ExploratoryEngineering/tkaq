<template class="heatmap-visualization">
  <require from="./heatmap-visualization.scss"></require>
  <tn-card>
    <tn-card-header>
      <tn-card-title>${title}</tn-card-title>
    </tn-card-header>
    <tn-card-body no-padding>
      <div class="heatmap-visualization__map-element" ref="mapElement"></div>
    </tn-card-body>
    <tn-card-actions>
      Threshold:
      <input type="range" min.bind="dataMin" max.bind="dataMax" value.bind="range" />
      ${range}${dataName}
    </tn-card-actions>
  </tn-card>
</template>
